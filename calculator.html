<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>

  .yello-button {
    background-color: rgb(228, 157, 24);
    color: white;
    border-radius: 12px;
    border: none;
    font-size: 20px;
  }
  
   .cal-body{
    background-color: black;
   }
   

    </style>
  </head>
  <body class="cal-body">

    <p>
  <button onclick="
    calculation += '1';
    console.log(calculation);
    ">1</button>


  <button onclick="
  calculation += '2';
    console.log(calculation);
  ">2</button>


  <button onclick="
  calculation += '3';
    console.log(calculation);
  ">3</button>


  <button class="yello-button" onclick="
  calculation += ' + ';
    console.log(calculation);
  ">+</button>


  
</p>

<p>

  <button onclick="
  calculation += '4';
  console.log(calculation);
  ">4</button>


<button onclick="
calculation += '5';
  console.log(calculation);
">5</button>


<button onclick="
calculation += '6';
  console.log(calculation);
">6</button>


<button class="yello-button" onclick="
calculation += ' - ';
  console.log(calculation);
">-</button>


</p>

<p>

  <button onclick="
  calculation += '7';
  console.log(calculation);
  ">7</button>


<button onclick="
calculation += '8';
  console.log(calculation);
">8</button>


<button onclick="
calculation += '9';
  console.log(calculation);
">9</button>


<button class="yello-button" onclick="
calculation += ' *';
  console.log(calculation);
">*</button>



</p>

<p>

  <button onclick="
  calculation += '0';
  console.log(calculation);
  ">0</button>


<button onclick="
calculation += '.';
  console.log(calculation);
">.</button>


<button onclick="
  eval(calculation);
  calculation = eval(calculation);
  console.log(calculation);
  ">=</button>

<button class="yello-button" onclick="
calculation += '/';
  console.log(calculation);
">/</button>


</p>
<p>
 <button onclick="
  calculation = '';
  console.log('Cleared');
  console.log(calculation);
  ">Clear</button>
</p>

  </body>
  <script>
  let calculation = '';
  </script>
</html>
