<!DOCTYPE html>
<html>
<head>
    <title>Facebook Clone</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Header */
        header {
            background-color: #3b5998;
            color: #fff;
            padding: 10px;
        }
        
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        /* Main Content */
        #content {
            display: flex;
        }
        
        /* Sidebar */
        #sidebar {
            width: 200px;
            background-color: #f0f2f5;
            padding: 10px;
        }
        
        /* Main Section */
        #main-section {
            flex: 1;
            padding: 10px;
        }
        
        /* Footer */
        footer {
            background-color: #f0f2f5;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Facebook</h1>
    </header>
    <div id="content">
        <div id="sidebar">
            <!-- Sidebar content -->
        </div>
        <div id="main-section">
            <!-- Main content, including posts, comments, etc. -->
        </div>
    </div>
    <footer>
        &copy; 2023 Facebook Clone
    </footer>
</body>
</html>
